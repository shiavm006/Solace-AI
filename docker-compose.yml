version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: solace-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - VIDEOS_DIR=/app/storage/videos
      - PDFS_DIR=/app/storage/pdfs
    volumes:
      - ./backend/storage:/app/storage
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: solace-frontend
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env.local
    depends_on:
      - backend
    restart: unless-stopped

